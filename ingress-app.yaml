apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
   name: ingress-app-ws
   annotations:
     kubernetes.io/ingress.class: "nginx"
     nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
   rules:
   - host: app.ws.com
     http:
       paths:
       - path: /nginx
         pathType: Exact
         backend:
           service:
             name: svc-app
             port:
               number: 8080
